{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{form}}

				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Help Statistics Tracker</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Customer</th>
							<th>Help</th>
							<th>Date</th>
                            <th>Time</th>
						</tr>

						{% for i in helpStatisticsTracker %}
							<tr>
								<td>{{i.customer}}</td>
								<td>{{i.help}}</td>
								<td>{{i.date}}</td>
                                <td>{{i.time}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
